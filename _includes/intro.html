<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>fhx101 — Intro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg:#fff;
      --text:#222;
      --muted:#444;
      --border:#d9dce0;
      --link:#2563eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background: var(--bg);
      color: var(--text);
      line-height:1.4;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width:860px;
      margin:0 auto;
      padding:0 1rem;
    }
    .intro {
      padding:4rem 0 2rem;
    }
    .intro-block {
      border:1px solid var(--border);
      padding:1.75rem 2rem;
      border-radius:8px;
      background:#fcfcfe;
      position:relative;
      overflow:hidden;
      font-size:1rem;
    }
    .intro-block::after {
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      box-shadow:0 20px 60px -20px rgba(0,0,0,0.04);
      border-radius:8px;
    }
    .intro-title {
      margin:0 0 .5rem;
      font-size:1.75rem;
      font-weight:500;
    }
    .name {
      font-weight:700;
    }
    .intro-lead {
      margin:0;
      color: var(--muted);
    }
    .company {
      color: var(--link);
      text-decoration:none;
      position:relative;
      font-weight:500;
    }
    .company::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-2px;
      width:100%;
      height:1px;
      background: var(--link);
      transform: scaleX(0);
      transform-origin:left;
      transition: transform .25s ease;
    }
    .company:hover::after,
    .company:focus-visible::after {
      transform: scaleX(1);
    }
    @media (max-width:800px){
      .intro {padding:3rem 0 1.5rem;}
      .intro-title {font-size:1.5rem;}
      .intro-block {padding:1.25rem 1.5rem;}
    }
  </style>
</head>
<body>
  <section class="intro">
    <div class="container">
      <div class="intro-block">
        <h1 class="intro-title">Hi, I’m <span class="name">John Doe</span>.</h1>
        <p class="intro-lead">
          I do stuffs with computers and sometimes write about it here. I'm from Penang, MY and I ship code at
          <a href="#" class="company">Microsoft</a>.
        </p>
      </div>
    </div>
  </section>
</body>
</html>
